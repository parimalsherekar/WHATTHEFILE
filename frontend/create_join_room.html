<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css"> 
    <title>WHATTHEFILEEEEEEE!</title>
    <script src = "script_create_join_room.js" defer></script>
</head>
<body>
    <div class = "container">
        <div id="spotlight"></div>
        <div class = "left">
            <div class = "left-logo">WHAT THE FILE!!!!</div>
            <div class = "left-down">Share your file over internet without any Sign In!</div>
        </div>
        <div class = "right">
            <div class = "right-card">
                <div class = "create-room">
                    <div class = "c-room">Create Room</div>
                    <div class = "c-inputs">
                        <input placeholder=" Room Id" id = "c-roomid" type="text">
                        <input placeholder=" Password" id = "c-pass" type = "text">
                    </div>
                    <div class = "c-button"><button id = "create-btn">Create</button></div>
                </div>
                <div class = "join-room">
                    <div class = "c-room">Join Room</div>
                    <div class = "c-inputs">
                        <input placeholder=" Room Id" id = "j-roomid">
                        <input placeholder=" Password" id = "j-pass">
                    </div>
                    <div class = "c-button"><button id="join-btn">Join</button></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
